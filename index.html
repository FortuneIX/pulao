<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #dvd-screen {
            width: 100px;
            height: 50px;
            position: absolute;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 12px;
            background: url('https://i1.sndcdn.com/artworks-wRVnCLgjLbAGya8n-Kjr4uQ-t500x500.jpg'); /* Add your logo image */
            background-size: cover;
        }
    </style>
    <title>PULAO SEX</title>
</head>
<body>
    <div id="dvd-screen"></div>

    <audio id="Skibidi toilet sound effect (earrape).mp4" autoplay loop>
        <source src="background-music.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <script>
        const dvdScreen = document.getElementById('dvd-screen');

        let x = 0;
        let y = 0;
        let dx = 2;
        let dy = 2;

        function moveDVD() {
            x += dx;
            y += dy;

            // Reverse direction if hitting the edges
            if (x + dvdScreen.offsetWidth > window.innerWidth || x < 0) {
                dx = -dx;
            }

            if (y + dvdScreen.offsetHeight > window.innerHeight || y < 0) {
                dy = -dy;
            }

            dvdScreen.style.left = `${x}px`;
            dvdScreen.style.top = `${y}px`;

            requestAnimationFrame(moveDVD);
        }

        moveDVD();
    </script>
</body>
</html>
